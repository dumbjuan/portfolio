<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Title>Top 5 Movie Trailers | B-art Gumantason Portfolio</Title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        body {
            background-color: #000000;
            color: #ededed;
            font-family: sans-serif;
            padding-bottom: 50px;
        }

        .header {
            width: 100%; 
            display: flex;
            justify-content: center; 
            padding: 20px 0; 
box-shadow: inset 0 150px 100px -10px rgba(0, 0, 0, 0.7);
        }
   
        
        

.navbar a {
    font-size: 18px;
    color: #b6b6b6;
    text-decoration: none;
    font-weight: 500;
    margin-left: 35px;
    transition: 0.5s;
}

.navbar a:hover, .navbar a.active {
    color: red;
    font-size: 19px;
    font-weight: 500;
}
        
        h1 {
            font-size: 50px;
            margin-top: 80px; 
            margin-bottom: 40px;
            text-align: center;
        }
        
        .trailer-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px; 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 20px;
        }

        .video-container {
            margin: 0; 
            padding: 15px;
            background-color: #171717;
            border-radius: 8px;
            border: 1px solid #333;
            overflow: hidden;
            
            position: relative; 
            padding-top: 56.25%; 
            height: 0; 
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0; 
            border-radius: 4px;
        }
        
        .go-back-link {
            display: inline-block;
            margin-top: 40px;
            padding: 10px 20px;
            color: #ededed;
            background-color: transparent;
            border: 2px solid red;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: 0.3s;
        }
        
        .go-back-link:hover {
            background-color: red;
            color: #ffffff;
            font-size: 20px;
        }

        .navbar a:hover, .navbar a.active {
    color: red;
    font-size: 19px;
    font-weight: 500;
}


.contact-form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
    color: #555;
}
.contact-form input,
.contact-form textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; 
    font-family: inherit;
    font-size: 1em;
}

.submit-btn {
    background-color: red;
    color: white;
    padding: 12px 20px;
    border: 1px solid red;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: 0.3s;
}
.submit-btn:hover {
    background-color: transparent; 
    font-size: 17px;
}

    </style>
</head>

<body>
    
    <header class="header">
        <nav class="navbar">
            <a href="MYPORTFOLIO.html">Home</a>
            <a href="ABOUT.html">About</a>
        <a href="WORKS.html">Experiences</a>
        <a href="SKILLS.html">Skills</a>
            <a href="#" class="active">Contacts</a>
        </nav>
    </header>


<section style="background-color: #171717; 
                border-radius: 10px; 
                padding: 30px 20px; 
                margin: 20px auto;
                max-width: 700px; 
                float: top; 
                margin-top: 100px; 
                margin-bottom: 50px;">
<p style="font-size: 40px; text-align: center;font-weight: 1000; color: ;">
            <h2>Let's Talk!</h2>
            <p style="margin-top: 10px;margin-bottom: 30px;">I'm ready to hear about your next project.</p>
            
            <form class="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
</section>

</body>
</html>
